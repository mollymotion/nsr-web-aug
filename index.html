  <script>
    // Spotify player toggle functionality
    document.addEventListener('DOMContentLoaded', function() {
      const openBtn = document.getElementById('open-player');
      const closeBtn = document.getElementById('close-player');
      const playerContent = document.getElementById('player-content');
      const playerContainer = document.getElementById('spotify-player');

      // Set initial transform for the button
      openBtn.style.transform = 'translateY(-50%)';

      closeBtn.addEventListener('click', function() {
        playerContainer.style.width = '60px';
        playerContainer.style.transform = 'translateX(20px)';
        openBtn.style.display = 'block';
        closeBtn.style.display = 'none';
        playerContent.style.display = 'none';
        // Reset transform to allow CSS hover to work
        openBtn.style.transform = 'translateY(-50%)';
      });

      openBtn.addEventListener('click', function() {
        playerContainer.style.width = '320px';
        playerContainer.style.transform = 'translateX(0)';
        openBtn.style.display = 'none';
        closeBtn.style.display = 'block';
        playerContent.style.display = 'block';
      });
    });
  </script>
